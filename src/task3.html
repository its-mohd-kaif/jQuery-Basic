  <body>
    <center>
      <div class="container">
        <h1>Task 3</h1>
        <h2>
          Allow user to enter the details of 10th board. Also user can add
          details of 12th and graduation if he/she require. Provide a button to
          add/delete any number of rows for qualification.
        </h2>
        <hr />
        <div>
          <input type="text" placeholder="Enter Class" id="class" />
          <input type="text" placeholder="Enter Board" id="board" />
          <input type="text" placeholder="Enter Marks" id="marks" />
          <input type="text" placeholder="Enter Division" id="division" />
          <button class="add">+</button>
          <button class="del">-</button>
        </div>
      </div>
    </center>
